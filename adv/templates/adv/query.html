{% extends "base.html" %}
{% block content %}
    <title>Query Test</title>
    <h1>{{data.title}}</h1>
    <p>{{data.query}}</p>
    <h3>Query</h3>
    <p>Type your query here</>
    <form>
     <textarea id="query" name="query" , rows=8, cols=30>{{data.query}}</textarea></br>
     <input value="Submit" type="submit">
    </form>
    <h3>Results</h3> 
    <p>{{data.data}}</p>
    {% for rec in data.results %}
	<p>{{rec}}</p>
    {% endfor %}   	
    {% if data.error %}
    <h3>Error Message</h3>
      <p>{{data.error}}</p>
    {% endif %}	
{% endblock %}
